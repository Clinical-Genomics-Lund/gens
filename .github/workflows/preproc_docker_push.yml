name: Publish preproc to Docker stage

on:
  pull_request:
    branches:
      - master

jobs:
  docker-preproc-push:
    name: Create preproc docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        if: steps.branch-name.outputs.is_default == 'false'
        uses: docker/build-push-action@v2
        with:
          context: ./utils/
          file: ./utils/Dockerfile
          push: true
          tags: "clinicalgenomics/gens-preproc:${{steps.branch-name.outputs.current_branch}}, clinicalgenomics/gens-preproc:latest"
